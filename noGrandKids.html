<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: 150px 150px 150px;
                grid-template-rows: 150px 150px;
                margin:1px  solid black;
            }
            
            .item {
                grid-column-start: 2;
                grid-column-end: 4;
                grid-row-start: 2;
                grid-row-end: 3;
            }
            
            .grandKid{
                height:170px;
                width:500px;
                border :1px  solid black;
            }
            .
        </style>
    </head>
    <body>
        <div class ='grid-container'>
            <div class = 'item'>
                <div class = 'grandKid'>
                </div>
            </div>
        </div>
    </body>
</html>
